#################################
#     GLX backend
#################################
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
unredir-if-possible = true;
detect-client-leader = true;
glx-copy-from-front = false;
glx-swap-method = -1;
xrender-sync-fence = "true";
log-level = "warn";

#################################
#       corners
#################################
corner-radius = 10
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#       Shadows 
#################################
shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.75;
shadow-ignore-shaped = false;

#################################
#       Opacity
#################################
active-opacity = 0.9;
inactive-opacity = 0.6;
inactive-opacity-override = false;

# Clase de ventana -> WM_CLASS(STRING) = "claseInstancia", "claseGeneral" con 'xprop'
opacity-rule = [
  "100:class_g = 'firefox'",
  "95:class_g = 'code-oss' && focused",
  "70:class_g = 'code-oss' && !focused",
  "90:class_g = 'Rofi'"
];

#################################
#     Background-Blurring       #
#################################

blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 2;


#################################
#       Fading
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
wintypes:
{
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
}

##############
# animations #
##############
# requires https://github.com/jonaburg/picom

animations = true;

# fly-in: Windows fly in from random directions to the screen
# maximize: Windows pop from center of the screen to their respective positions
# minimize: Windows minimize from their position to the center of the screen
# slide-in-center: Windows move from upper-center of the screen to their respective positions
# slide-out-center: Windows move to the upper-center of the screen
# slide-left: Windows are created from the right-most window position and slide leftwards
# slide right: Windows are created from the left-most window position and slide rightwards
# slide-down: Windows are moved from the top of the screen and slide downward
# slide-up: Windows are moved from their position to top of the screen
# squeeze: Windows are either closed or created to/from their center y-position (the animation is similar to a blinking eye)
# squeeze-bottom: Similar to squeeze, but the animation starts from bottom-most y-position
# zoom: Windows are either created or destroyed from/to their center (not the screen center)

transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true
#change animation speed of windows in current tag e.g open window in current tag
animation-stiffness-in-tag = 100;
#change animation speed of windows when tag changes
animation-stiffness-tag-change = 80.0;
animation-window-mass = 0.5;
animation-dampening = 8;
animation-clamping = true;
animation-for-open-window = "slide-up"; #open window
animation-for-unmap-window = "slide-down"; #minimize or close window
animation-for-transient-window = "zoom"; #popup windows
#set animation for windows being transitioned out while changings tags
animation-for-prev-tag = "minimize";
#enables fading for windows being transitioned out while changings tags
enable-fading-prev-tag = true;
#set animation for windows being transitioned in while changings tags
animation-for-next-tag = "slide-in-center";
#enables fading for windows being transitioned in while changings tags
enable-fading-next-tag = true;
#animation-exclude = [];
wintypes:
{
    tooltip = { fade = true; shadow = false; focus = true; full-shadow = false; }
    fullscreen = { fade = true; shadow = false; focus = true; };
};
